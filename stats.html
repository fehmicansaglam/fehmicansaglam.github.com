<script>
var wc = [],
    pc = {{ site.posts | size }},
    total = 0;

{% for post in site.posts %}wc.push({{ post.content | number_of_words }});total+={{ post.content | number_of_words }};{% capture post_count %} {{ post_count | plus: 1 }}{% endcapture %}{% endfor %}

var average = total / pc,
    std = 0;
for(var i=0; i<wc.length; i++){
  var diff = wc[i]-average;
  std += diff*diff;
}
std = Math.sqrt(std/pc);
</script>

<ul>
  <li><b>Toplam yazı sayısı:</b> <script>document.write(pc);</script>
  <li><b>Toplam kelime sayısı:</b> <script>document.write(total);</script>
  <li><b>Yazı başına en az kelime sayısı:</b> <script>document.write(Math.min.apply(Math,wc));</script>
  <li><b>Yazı başına en çok kelime sayısı:</b> <script>document.write(Math.max.apply(Math,wc));</script>
  <li><b>Yazı başına ortalama kelime sayısı:</b> <script>document.write(average.toFixed(0));</script>
  <li><b>Yazı başına kelime sayısı standart sapma:</b> <script>document.write(std.toFixed(0));</script>
</ul>
