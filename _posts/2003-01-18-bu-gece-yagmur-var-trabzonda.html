<p>
Bu gece yağmur var Trabzon'da,<br>
Ellerim açık, gözlerim gökyüzünde.<br>
Saçların ayışığı olur geceye,<br>
Ve sen ayparçam olursun kalbimde,<br>
Çünkü sen gülünce,<br>
Bir damla ayışığı süzülür saçlarından dudaklarına...<br>
</p>
